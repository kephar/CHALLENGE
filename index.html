<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ADVERT DESIGN CHALLENGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>3 Color Temperature Settings</h1>

        <div class="card">
          <img src="white light.jpeg" alt="5700k white-lights" class="pic">
          <div class="text-overlay">
            <h2>5700k White Lights</h2>
            <p>Ideal for working and reading</p>
            </div>
        </div>


        <div class="card">
            <img src="warm lights.jpeg" alt="2600k Warm lights" class="pic">

            <div class="text-overlay">
            <h2>2600k Warm lights</h2>
            <p>Perfect for relaxed and laid back spaces</p>
            </div>
        </div>


        <div class="card">
            <img src="amberlight.jpeg" alt="1900k Amber lights" class="pic">
            <div class="text-overlay">
            <h2>1900k Amber lights</h2>
            <p> Designed for sleep areas</p>
            </div>
        </div>
    </div>

</html>
